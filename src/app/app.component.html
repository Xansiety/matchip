<mat-toolbar color="primary">
  <span class="title"
    >Angular Material Chiplist with Autocomplete and Validation Demo</span>
</mat-toolbar> 

 
<form [formGroup]="userForm" (ngSubmit)="submitForm()" novalidate>
  <!-- Firstname -->
  <mat-form-field appearance="outline">
    <mat-label>Firstname *</mat-label>
    <input matInput type="text" id="firstName" formControlName="firstName" />
    <mat-error *ngIf="hasError('firstName', 'required')">Required </mat-error>
    <mat-error *ngIf="hasError('firstName', 'maxlength')">Maximum length is 100 characters
    </mat-error>
  </mat-form-field>
  
  <!-- Lastname -->
  <mat-form-field appearance="outline">
    <mat-label>LastName *</mat-label>
    <input matInput type="text" id="lastName" formControlName="lastName" />
    <mat-error *ngIf="hasError('lastName', 'required')">Required </mat-error>
    <mat-error *ngIf="hasError('lastName', 'maxlength')">Maximum length is 100 characters
    </mat-error>
  </mat-form-field> 
  <!-- Favorite fruits -->
  <app-fruit-input [parentForm]="userForm" [fruits]="fruits"
   formInputControlName="states"  [isRequired]="true"></app-fruit-input> 

  <!-- Submit -->
  <div class="button-wrapper">
    <button mat-flat-button color="primary" [disabled]="!userForm.valid">Submit</button>
  </div>
</form>
